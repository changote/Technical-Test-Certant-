<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <h1 class="text-secondary">Total clientes</h1>
    <a th:href="@{/client/form}"
       style="background-color: #008CBA; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; display: inline-block; cursor: pointer;">Crear
        cliente</a>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client: ${clientlist}">
            <td><a class="btn btn-primary btn-sm" th:href="@{'/client/' + ${client.id}}" th:text="${client.id}"></a></td>

            <td th:text="${client.name}"></td>
            <td th:text="${client.type}"></td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
