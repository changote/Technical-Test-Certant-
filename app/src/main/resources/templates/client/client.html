<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" >
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>
<ul class="list-group">
    <li class="list-group-item active" th:text="${client.name}"></li>
    <li class="list-group-item" th:text="${client.type + client.typeClient()}"></li>
</ul>
<a th:href="@{'/turn/typeservice/' + ${client.id}}" style="background-color: #008CBA; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; display: inline-block; cursor: pointer;">Crear tarea</a>
<table class="table table-bordered table-striped my-4">
    <thead>
    <tr>
        <th>Patente</th>
        <th>Tipo de servicio</th>
        <th>Precio total del turno</th>
        <th>Fecha del turno</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="turn: ${client.turnList}">
        <td th:text="${turn.plate}"></td>
        <td th:text="${turn.getInstanceService()}"></td>
        <td th:text="${turn.getServiceTotalPrice()}"></td>
        <td th:text="${turn.getDate()}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
