<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card-header" th:text="${title}"></div>
    <h1>Por favor seleccione la ID del cliente para agendar un turno</h1>
    <form>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Tipo</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="client: ${clientlist}">
            <td><a class="btn btn-primary btn-sm" th:href="@{'/turn/typeservice/' + ${client.id}}" th:text="${client.id}"></a></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.type}"></td>
          </tr>
          </tbody>

        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
      </div>
    </form>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
