<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<form th:action="@{/turn/washform/}" th:object="${turn}" method="post">
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label>Patente</label>
                    <label>
                        <input type="text" th:field="*{plate}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                    </label>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('plate')}"
                           th:errors="*{plate}"></small>
                </div>
            </div>

            <label>Tipo de lavado</label>
            <label>
                <select name="type">
                    <option value="basic">Basico</option>
                    <option value="complete">Completo</option>
                    <option value="premium">Premium</option>
                </select>
            </label>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Fecha</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{date}"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <button type="submit" th:text="${title}" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </div>
    </div>
</form>

<footer th:replace="layout/layout :: footer"></footer>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
